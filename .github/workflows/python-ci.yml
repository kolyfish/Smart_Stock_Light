name: Python CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        # 強制忽略系統已安裝的套件，避免 InvalidVersion 錯誤
        python -m pip install --ignore-installed --upgrade pip setuptools wheel
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure pytest and ruff are installed
        pip install pytest pytest-mock ruff playwright pytest-playwright
        playwright install chromium
        
    - name: Lint with ruff
      run: |
        source venv/bin/activate
        # stop the build if there are Python syntax errors or undefined names
        # ruff check --select=E9,F63,F7,F82 --target-version=py310 .
        # exit-zero treats all errors as warnings. 
        ruff check --target-version=py310 .
        
    - name: Run unit tests
      run: |
        source venv/bin/activate
        pytest tests/
