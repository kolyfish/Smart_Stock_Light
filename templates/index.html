        }

        }
    </style>
</head>

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('visible');
            setTimeout(() => {

        function updateMarketStatus() {

        }

        function updateMarketData() {

                    // Update Index
                    if (data.market_index) {
                        document.getElementById('index-val').textContent = data.market_index.toLocaleString(undefined, { minimumFractionDigits: 2 });
                        const chgEl = document.getElementById('index-chg');
                        const chg = data.market_change || 0;
                        const prefix = chg > 0 ? '+' : '';
                        chgEl.textContent = `${prefix}${chg.toFixed(2)}`;
                        chgEl.className = `data-change ${chg >= 0 ? 'price-positive' : 'price-negative'}`;
                    }

                    // Update Stock
                    if (data.stock_price) {
                        const priceText = data.stock_price.toFixed(2);
                        document.getElementById('stock-val').textContent = priceText;
                        document.getElementById('stock-name-label').textContent = data.stock_name || "ç›®å‰ç›£æ§å€‹è‚¡";
                        document.getElementById('stock-symbol-sub').textContent = data.symbol;

                    }

                .catch(err => console.error('ç„¡æ³•æ›´æ–°å¸‚å ´æ•¸æ“š'));
        }
